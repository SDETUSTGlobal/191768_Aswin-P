<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="static/web.css">   
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Enter Details</h2>
        </div>  
        <form action="" method="post" class="form">
            <div class="form-control">
                <label>Full Name</label>
                <input autocomplete="off" type="text" name="username" id="name" placeholder="Enter your full name" required>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>UID</label>
                <input autocomplete="off" type="number" name="empeid" min="100000" max="999999" id="eid" placeholder="Enter UID" required>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Company name</label>
                <input autocomplete="off" type="text" name="empcmp" id="cname" placeholder="Enter Company name" required>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Email ID</label>
                <input autocomplete="off" type="text" name="empeml" id="eml" placeholder="UID@comany.com" required>
                <small>Error Message</small>
            </div> 
            <div class="form-control button">
                <input type="submit" value="Submit" name="submit" onclick="passvalues()">
            </div>
            <div class="form-control button1">
                <input type="reset" value="Reset">
            </div>       
    </form>
    </div>    
</body>
<script src="static/action.js"></script>
</html>
